<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - IngeNova</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo del Proyecto" class="logo">
        <h1>Registro</h1>
    </header>

    <section id="registro">
        <form id="formRegistro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="estudiante">Estudiante</option>
                <option value="profesor">Profesor</option>
                <option value="administrador">Administrador</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
    </section>

    <footer>
        <img src="logo.jpg" alt="Logo del Proyecto" class="logo-footer">
        <p>Contacto: 222T0247@itsm.edu.mx | Teléfono: 281-869-5074</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <p><a href="#privacidad">Aviso de Privacidad</a> | <a href="#terminos">Términos de Uso</a></p>
    </footer>

    <script src="script.js" type="module"></script>

</body>
</html>
